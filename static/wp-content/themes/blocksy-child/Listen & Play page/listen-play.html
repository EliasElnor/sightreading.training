<!-- Listen & Play - Page Template -->
<div id="listen-play-container" class="listen-play-wrapper">

    <!-- Barre de filtres et recherche -->
    <div class="filter-search-bar">
        <div class="filter-section">
            <h3>Filtres</h3>
            <div id="filterCheckboxes" class="filter-checkboxes">
                <label class="filter-option">
                    <input type="checkbox" name="difficulty" value="debutant">
                    <span>Débutant</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="difficulty" value="intermediaire">
                    <span>Intermédiaire</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="difficulty" value="avance">
                    <span>Avancé</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="genre" value="classique">
                    <span>Classique</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="genre" value="jazz">
                    <span>Jazz</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="genre" value="pop">
                    <span>Pop</span>
                </label>
            </div>
            <button id="clearFiltersBtn" class="clear-filters-btn">Effacer les filtres</button>
        </div>

        <div class="search-section">
            <h3>Rechercher</h3>
            <input type="text" id="searchInput" class="search-input" placeholder="Rechercher une partition...">
        </div>
    </div>

    <!-- Indicateur de chargement -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Chargement des partitions...</p>
    </div>

    <!-- Compteur de résultats -->
    <div id="resultsCounter" class="results-counter">
        <span id="resultsCount">0</span> partition(s) trouvée(s)
    </div>

    <!-- Conteneur des partitions -->
    <div id="scoresContainer" class="scores-grid">
        <!-- Les partitions seront chargées ici dynamiquement -->
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="pagination-container">
        <!-- Les boutons de pagination seront générés ici -->
    </div>

</div>
